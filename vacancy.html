<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Вакансии - Sminex - ИНТЕКО</title>
</head>

<body>
<header class="header">
  <div class="header__content">
    <button class="header__menu" aria-label="Переключаетель меню">
      <svg class="header__burger-icon" width="60" height="23" aria-hidden="true">
        <use xlink:href="images/sprite.svg#icon-burger"></use>
      </svg>
    </button>
    <a class="header__logo-link" href="#" aria-label="Переход на главную страницу Sminex">
      <svg class="header__logo" width="115" height="27" aria-hidden="true">
        <use xlink:href="images/sprite.svg#icon-logo"></use>
      </svg>
    </a>
  </div>
</header>
<main>
  <!-- Вакансии -->
   <section class="vacancy">
    <div class="container">
      <div class="vacancy__wrapper">
        <div class="vacancy__block">
          <h1 class="vacancy__block-heading"></h1>
          <div class="vacancy__block-contact"></div>
          <ul class="vacancy__block-list">
            <li class="vacanc__block-list-item"></li>
            <li class="vacanc__block-list-item"></li>
            <li class="vacanc__block-list-item"></li>
            <li class="vacanc__block-list-item"></li>
            <li class="vacanc__block-list-item"></li>
            <li class="vacanc__block-list-item"></li>
          </ul>
        </div>
        <div class="vacancy-request">
          <form action="#" class="vacancy-form" method="POST">
            <div class="custom-input"></div>
          </form>
        </div>
        
      </div>
    </div>
   </section>
</main>
<footer class="footer">
  <div class="container">
    <div class="footer__content">
      <a class="footer__logo-link" href="#" aria-label="Переход на главную страницу Sminex">
        <svg class="footer__logo" width="115" height="27" aria-hidden="true">
          <use xlink:href="images/sprite.svg#icon-logo"></use>
        </svg>
      </a>
      <div class="footer__nav">
        <ul class="footer__nav-list">
          <li class="footer__nav-item">
            <a class="footer__nav-link" href="#">Коротко о нас</a>
          </li>
          <li class="footer__nav-item">
            <a class="footer__nav-link" href="#">Создаем уникальные проекты</a>
          </li>
          <li class="footer__nav-item">
            <a class="footer__nav-link" href="#">Служба комфорта</a>
          </li>
        </ul>
        <ul class="footer__nav-list">
          <li class="footer__nav-item">
            <a class="footer__nav-link" href="#">Работодатель №1</a>
          </li>
          <li class="footer__nav-item">
            <a class="footer__nav-link" href="#">Информационный центр</a>
          </li>
          <li class="footer__nav-item">
            <a class="footer__nav-link" href="#">Sminex Club</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
</body>

</html>
